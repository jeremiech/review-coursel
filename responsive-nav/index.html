        xs:absolute xs:w-full xs:left-0 xl:w-auto  xs:z-[-1]

    <script type="text/javascript">
        function menu(e){
            let list=document.querySelector('ul')
            e.name==='menu-outline'?(e.name='close-outline',list.classList.add('xs:top-[80px]'),list.classList.add('xs:opacity-100'))
            :(e.name='menu-outline',list.classList.remove('xs:top-[80px]'),list.classList.remove('xs:opacity-100'))
        }
    </script>
